{%extends "main/head.html"%}

{%block head_main%}
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-files-o"></i> Form Giảng Viên</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="{%url 'index'%}">Home</a></li>
              <li><i class="icon_document_alt"></i>Forms</li>
              <li><i class="fa fa-files-o"></i>Form Giảng viên</li>
            </ol>
          </div>
        </div>
        <!-- Form validations -->
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                Form Giảng viên
              </header>
              <div class="panel-body">
                <div class="form">
                  <form class="form-horizontal" role="form" method="post" action="{%url 'form_giangvien'%}">
                     {% csrf_token %}
                    <div class="form-group ">
                      <label for="cname" class="control-label col-lg-2">ID Giảng Viên <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control"   required name="idgiangvien" />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="cemail" class="control-label col-lg-2">Tên giảng viên <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control "  type="text" name="tengiangvien" required />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="curl" class="control-label col-lg-2">Email<span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input type="email" class="form-control" name="email">
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="cname" class="control-label col-lg-2">Số điện thoai <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control" name="sodienthoai" minlength="5" type="text" required />
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                          <button type="submit" class="btn btn-primary">Save</button>
                          <button type="button" class="btn btn-danger">Cancel</button>
                      </div>
                    </div>
                  </form>
                </div>

              </div>
            </section>
          </div>
        </div>
        <!-- page end-->
      </section>
    </section>
  </section>
 {%endblock head_main%}
