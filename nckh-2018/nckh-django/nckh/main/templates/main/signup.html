<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="/static/main/img/favicon.png">

  <title>Signup</title>

  <!-- Bootstrap CSS -->
  <link href="/static/main/css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="/static/main/css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="/static/main/css/elegant-icons-style.css" rel="stylesheet" />
  <link href="/static/main/css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="/static/main/css/style.css" rel="stylesheet">
  <link href="/static/main/css/style-responsive.css" rel="stylesheet" />

</head>

<body class="login-img3-body">

  <div class="container">

    <form class="login-form" action="{%url 'signup'%}" method="post">
      {% csrf_token %}
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_mail_alt"></i></span>
          <input type="Email" class="form-control" placeholder="Email" name="Email">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" placeholder="Username" name="Username" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" placeholder="Password" name="Password">
        </div>

        <label class="checkbox">
                <input type="checkbox" value="remember-me"> Ghi nhớ
                <span class="pull-right"> <a href="#"> Không tạo được?</a></span>
            </label>
        <button class="btn" type="submit">
          <a>Ghi danh</a>
        </button>
        <button class="btn" >
          <a href="{%url 'login'%}">Bạn đã có tài khoản</a>
        </button>
      </div>
    </form>
  </div>


</body>

</html>
