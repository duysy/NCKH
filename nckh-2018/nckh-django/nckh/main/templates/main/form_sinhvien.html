{%extends "main/head.html"%}

{%block head_main%}
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-file-text-o"></i> Form Sinh Viên</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="{%url 'index'%}">Home</a></li>
              <li><i class="icon_document_alt"></i>Forms</li>
              <li><i class="fa fa-file-text-o"></i>Form Sinh Viên</li>
            </ol>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                Form Sinh Viên
              </header>
              <div class="panel-body">
                <form class="form-horizontal " method="post" action="{%url 'form_sinhvien'%}">
                  {% csrf_token %}
                  <div class="form-group">
                    <label class="col-sm-2 control-label">ID Sinh Viên<span class="required">*</span></label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="idsinhvien">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Rfid</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="rfid">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Fgid</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="fgid">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Họ và tên<span class="required">*</span></label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="hovaten">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Lớp<span class="required">*</span></label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="lop">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Email<span class="required">*</span></label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" name="email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Số điện thoai</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="sodienthoai">
                    </div>
                  </div>
                  <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-danger">Cancel</button>
                      </div>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </div>
      </section>
    </section>
  </section>
  {%endblock head_main%}
