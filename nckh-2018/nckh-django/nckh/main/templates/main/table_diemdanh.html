{%extends "main/head.html"%}

{%block head_main%}


    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-table"></i> Table</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="{%url 'index'%}">Home</a></li>
              <li><i class="fa fa-table"></i>Table</li>
              <li><i class="fa fa-th-list"></i>Table Điểm Danh</li>
            </ol>
          </div>
        </div>
        <!-- page start-->

        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                 Table Sinh Viên
              </header>

              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th><i class="icon_calendar"></i> ID-SV</th>
                    <th><i class="icon_calendar"></i> Tên</th>
                    <th><i class="icon_profile"></i> Thu</th>
                    <th><i class="icon_pin_alt"></i> Ngay</th>
                    <th><i class="icon_mail_alt"></i> Giờ</th>
                    <th><i class="icon_mobile"></i>SDT</th>
                    <th><i class="icon_mobile"></i>Lớp</th>
                    <th><i class="icon_cogs"></i> Phòng</th>
                    <th><i class="icon_cogs"></i> Action</th>
                  </tr>
                  {%for i in table%}
                  <tr id="{{i.12}}">
                    <td>{{i.2}}</td>
                    <td>{{i.3}}</td>
                    <td>{{i.7}}</td>
                    <td>{{i.8}}</td>
                    <td>{{i.9}}</td>
                    <td>{{i.4}}</td>
                    <td>{{i.6}}</td>
                    <td>{{i.11}}</td>
                     <td>
                      <div class="btn-group">
                        <a class="btn btn-danger" href="#" onclick="xoa('Diem_danh','{{i.12}}')"><i class="icon_close_alt2"></i></a>
                      </div>
                    </td>

                  </tr>
                {%endfor%}
                </tbody>
              </table>
            </section>
          </div>
        </div>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->

  {%endblock head_main%}
