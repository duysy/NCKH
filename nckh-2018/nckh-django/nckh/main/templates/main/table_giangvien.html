{%extends "main/head.html"%}

{%block head_main%}


    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-table"></i> Table</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="{%url 'index'%}">Home</a></li>
              <li><i class="fa fa-table"></i>Table</li>
              <li><i class="fa fa-th-list"></i>Table Giảng Viên</li>
            </ol>
          </div>
        </div>
        <!-- page start-->

        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                  Table Giảng Viên
              </header>

              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th><i class="icon_profile"></i> ID Giảng Viên</th>
                      <th><i class="icon_profile"></i> Họ Và Tên</th>
                    <th><i class="icon_mail_alt"></i> Email</th>
                    <th><i class="icon_mobile"></i> Số Điện Thoai</th>
                    <th><i class="icon_cogs"></i> Action</th>
                  </tr>
                  {%for i in table%}
                  <tr id="{{i.id}}">
                    <td>{{i.ID_giang_vien}}</td>
                     <td>{{i.Ten}}</td>
                    <td>{{i.Email}}</td>
                    <td>{{i.Sdt}}</td>
                    <td>
                      <div class="btn-group">
                        <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i></a>

                        <a class="btn btn-danger" href="#" onclick="xoa('Giang_vien','{{i.id}}')"><i class="icon_close_alt2"></i></a>

                      </div>
                    </td>
                  </tr>
                {%endfor%}

                </tbody>
              </table>
            </section>
          </div>
        </div>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->

  {%endblock head_main%}
